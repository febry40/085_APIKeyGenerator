<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Dashboard Admin</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>API Key</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    // Contoh fetch data dari backend
    fetch('/admin/data')
      .then(res => res.json())
      .then(users => {
        const tbody = document.getElementById('userTable');
        users.forEach(u => {
          const row = `
            <tr>
              <td>${u.first_name} ${u.last_name}</td>
              <td>${u.email}</td>
              <td>${u.key || '-'}</td>
              <td>${new Date(u.out_of_date) > new Date() ? 'Valid' : 'Invalid'}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
  <script src="../js/script.js"></script>
</body>
</html>
